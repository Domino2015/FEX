<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*  
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var $ = function (id) {
    return document.getElementById(id);
  }
  var print = function () {
    var a = parseInt($("aqi-input").value);
    if((!isNaN(a)) && (a>=0) && (a<1000)){
       $("aqi-display").innerHTML = a;
     }else{
      alert($("aqi-input").value+',不是合法数值!')
     }
  }

  $("button").addEventListener('click',print,false);

  $("aqi-input").onkeyup = function(event){
    if(event.keyCode === 13){
      print();
    }
  }
})();

</script>
</body>
</html>
